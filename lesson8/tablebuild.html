<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build Assignment</title>
    <link rel="stylesheet" href="styles/tablecss.css">
</head>

<body>
    <table>
        <caption>Table 1: Wasatch Sales</caption>
        <thead>
            <tr>
                <th colspan="2" scope="colgroup" class="highlight">Sales</th>
            </tr>
            <tr>
                <th scope="col">Month</th>
                <th scope="col">Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>July</td>
                <td>3000</td>
            </tr>
            <tr>
                <td>August</td>
                <td>8000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>4000</td>
            </tr>
            <tr>
                <td>October</td>
                <td class="highlight">3000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>2000</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
