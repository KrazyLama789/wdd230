<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lazy Loading</title>

        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/imagehanding.js" defer></script>
    </head>
    <body>
        <main>
            <h1>Pictures</h1>
            <img src="images/placeholder-300x400.png" data-src="images/pot1.jpg" alt="Potatoes." loading="lazy"/>
            <img src="images/placeholder-300x400.png" data-src="images/pot2.jpg" alt="Boiling potatoes." loading="lazy" />
            <img src="images/placeholder-300x400.png" data-src="images/pot3.jpg" alt="Mashed potatoes." loading="lazy" />
            <img src="images/placeholder-300x400.png" data-src="images/pot4.jpg" alt="Potato stew." loading="lazy" />
            <img src="images/placeholder-300x400.png" data-src="images/sam.webp" alt="Sam from Lord of The Rings." loading="lazy" />
        </main>
    </body>
</html>
