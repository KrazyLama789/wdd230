<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!--External Refrences-->
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--Page Information-->
        <title>Utah County Chamber</title>
        <meta name="description" content="Home page of a chamber of commerce
            demo website for
            WDD230 term project.">
        <!--Project Files-->
        <link rel="stylesheet" href="styles/small.css">
        <link rel="stylesheet" href="styles/medium.css">
        <link rel="stylesheet" href="styles/large.css">
        <link rel="shortcut icon" href="favicon.ico">
        <script src="scripts/scripts.js" defer></script>
        <script src="scripts/dates.js" defer></script>
    </head>
    <body>
        <header>
            <div id="top-banner">
                <div id="title">
                    <img
                        id="logo"
                        src="images/utah-county.png"
                        alt="Utah Map with Utah County in red"
                        />
                    <h1>Utah County</h1>
                    <h3>Chamber</h3>
                </div>
                

                <div id="social">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                </div>

                <nav id="main-nav">
                    <button id="hamburgerButton"><span>&#9776</span><span>X</span></button>
                    <ul id="primaryNav">
                        <li></li>
                        <li><a href="#">Home</a></li>
                        <li class="active"><a href="#">Products</a></li>
                        <li><a href="#">Location</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="date"></div>
        </header>
        <main>
            <section id="call-to-action">
                <p>Hero with site name and call to action</p>
            </section>
            <section id="event">
                <p>Event</p>
            </section>
            <section id="weather">
                <p>Weather</p>
            </section>
            <section id="news-release">
                <p>News Release</p>
            </section>
            <section id="spotlights">
                <section id="spot1">
                    <p>spotlight 1</p>
                </section>
                <section id="spot2">
                    <p>spotlight 2</p>
                </section>
                <section id="spot3">
                    <p>spotlight 3</p>
                </section>
            </section>
            <section id="join">
                <p>Join</p>
            </section>
        </main>
        <footer>
            &copy; <span class="currentyear"></span> | Mary Goff | Utah | <span
                class="lastupdated">Last Updated:</span>
        </footer>
    </body>
</html>
